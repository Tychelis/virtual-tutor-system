<html>

<body>
    <div class="container">
        <h1>ğŸ¤ Avatar å”‡å½¢åŒæ­¥æµ‹è¯•</h1>
        
        <video id="video" autoplay playsinline></video>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">è¿æ¥Avatar</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
            
            <div id="status">ç­‰å¾…è¿æ¥...</div>

                <br>
                <button onclick="speak()">ğŸ—£ Echoæ¨¡å¼ï¼ˆç›´æ¥è¯´ï¼‰</button>
                <button onclick="chat()">ğŸ’¬ Chatæ¨¡å¼ï¼ˆLLMå›å¤ï¼‰</button>
                <button onclick="interrupt()">â¸ åœæ­¢è¯´è¯</button>
            </div>
        </div>
        
        <div id="log" style="margin-top:20px; font-family:monospace; font-size:12px;"></div>
    </div>
    
    <script>
        let pc = null;
        let sessionid = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(msg, isError = false) {
            const time = new Date().toLocaleTimeString();
            const p = document.createElement('div');
            p.textContent = `[${time}] ${msg}`;
            p.className = isError ? 'error' : 'success';
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function connect() {
            try {
                status.textContent = 'æ­£åœ¨è¿æ¥...';
                log('å¼€å§‹è¿æ¥...');
                
                const config = {
                    sdpSemantics: 'unified-plan',
                    iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
                };
                
                pc = new RTCPeerConnection(config);
                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });
                
                pc.addEventListener('track', (evt) => {
                    log(`æ”¶åˆ°${evt.track.kind} track`);
                    if (evt.track.kind === 'video') {
                        video.srcObject = evt.streams[0];
                    }
                });
                
                await pc.setLocalDescription(await pc.createOffer());
                await new Promise((resolve) => {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        pc.addEventListener('icegatheringstatechange', () => {
                            if (pc.iceGatheringState === 'complete') resolve();
                        });
                    }
                });
                
                const offer = pc.localDescription;
                const webrtcUrl = `http://${window.location.hostname}:8615`;
                
                log(`å‘é€offeråˆ°: ${webrtcUrl}/offer`);
                const response = await fetch(`${webrtcUrl}/offer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
                });
                
                if (!response.ok) {
                    throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status}`);
                }
                
                const answer = await response.json();
                sessionid = answer.sessionid;
                log(`âœ… è¿æ¥æˆåŠŸ! SessionID: ${sessionid}`);
                
                await pc.setRemoteDescription(answer);
                
                status.textContent = `âœ… å·²è¿æ¥ (SessionID: ${sessionid})`;
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('chatPanel').style.display = 'block';
                
            } catch (error) {
                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, true);
                status.textContent = `âŒ è¿æ¥å¤±è´¥: ${error.message}`;
            }
        }
        
        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
            }
            video.srcObject = null;
            sessionid = null;
            status.textContent = 'å·²æ–­å¼€';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('chatPanel').style.display = 'none';
            log('å·²æ–­å¼€è¿æ¥');
        }
        
        async function speak() {
            const text = document.getElementById('textInput').value;
            if (!text || !sessionid) return;
            
            try {
                const webrtcUrl = `http://${window.location.hostname}:8615`;
                const response = await fetch(`${webrtcUrl}/human`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionid: sessionid,
                        type: 'echo',
                        text: text
                    })
                });
                
                const result = await response.json();
                if (result.code === 0) {
                    log(`âœ… å‘é€æ–‡æœ¬: "${text}"`);
                } else {
                    log(`âŒ å‘é€å¤±è´¥: ${result.msg}`, true);
                }
            } catch (error) {
                log(`âŒ é”™è¯¯: ${error.message}`, true);
            }
        }
        
        async function chat() {
            const text = document.getElementById('textInput').value;
            if (!text || !sessionid) return;
            
            try {
                const webrtcUrl = `http://${window.location.hostname}:8615`;
                const response = await fetch(`${webrtcUrl}/human`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionid: sessionid,
                        type: 'chat',
                        text: text
                    })
                });
                
                const result = await response.json();
                if (result.code === 0) {
                    log(`ğŸ’¬ å‘é€åˆ°LLM: "${text}"`);
                } else {
                    log(`âŒ å‘é€å¤±è´¥: ${result.msg}`, true);
                }
            } catch (error) {
                log(`âŒ é”™è¯¯: ${error.message}`, true);
            }
        }
        
        async function interrupt() {
            if (!sessionid) return;
            
            try {
                const webrtcUrl = `http://${window.location.hostname}:8615`;
                const response = await fetch(`${webrtcUrl}/interrupt_talk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionid: sessionid })
                });
                
                const result = await response.json();
                if (result.code === 0) {
                    log('â¸ å·²åœæ­¢è¯´è¯');
                }
            } catch (error) {
                log(`âŒ é”™è¯¯: ${error.message}`, true);
            }
        }
    </script>
